<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Your Haru</title>
  </head>
  <body>
    <div class="background">
      <div class="form-background js-form-background hidden">
        <form class="form-background__login js-form-background__login hidden">
          <h1>Welcome!</h1>
          <span>What is your name?</span>
          <input
            maxlength="50"
            placeholder="Up to 50 characters"
            required
            type="text"
          />
        </form>
      </div>
      <h3 class="background__calendar js-background__calendar">
        Mon, Jan 00, 0000
      </h3>
      <h2 class="background__clock js-background__clock">
        <span class="clock__hours">00</span>
        <span class="clock__minutes">00</span>
        <span class="clock__seconds">00</span>
        <span class="clock__am-pm">am</span>
      </h2>
      <h1 class="background__greeting js-background__greeting">Hello!</h1>
    </div>
    <script src="js/username.js"></script>
    <script src="js/time.js"></script>
  </body>
</html>
