<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TODO: Add GA -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>your haru</title>
  </head>
  <body>
    <div class="background js-background">
      <div class="background__darkner">
        <div class="form-background js-form-background hidden">
          <form class="form-background__login js-form-background__login hidden">
            <h1>Welcome!</h1>
            <span>What is your name?</span>
            <input
              maxlength="30"
              placeholder="Up to 30 characters"
              required
              type="text"
            />
          </form>
        </div>
        <main>
          <h3 class="background__calendar js-background__calendar">
            Mon, Jan 00, 0000
          </h3>
          <h2 class="background__clock js-background__clock">
            <span class="clock__numbers js-clock__numbers">00:00:00</span>
            <span class="clock__am-pm js-clock__am-pm">am</span>
          </h2>
          <h1 class="background__greeting js-background__greeting">Hello!</h1>
        </main>
        <form class="background__setting js-background__setting hidden">
          <h3>Rename</h3>
          <input
            class="setting__rename"
            maxlength="30"
            placeholder="Press 'Enter' to Confirm"
            required
            type="text"
          />
          <h3>Dark Theme</h3>
          <input class="setting__dark-theme" type="checkbox" />
          <h3>Menu on the Left</h3>
          <input class="setting__left-menu" type="checkbox" />
          <h3>Reset Data</h3>
          <button class="setting__reset">Reset</button>
        </form>
      </div>
      <nav class="background__navigation js-background__navigation">
        <ul>
          <div>
            <li>
              <button><i class="fas fa-home"></i></button>
            </li>
            <li>
              <button><i class="fas fa-tasks"></i></button>
            </li>
            <li>
              <button><i class="fas fa-cog"></i></button>
            </li>
          </div>
          <li>
            <button><i class="fas fa-copyright"></i></button>
          </li>
        </ul>
      </nav>
    </div>
    <script src="js/constant.js"></script>
    <script src="js/username.js"></script>
    <script src="js/time.js"></script>
    <script src="js/nav-bar.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
