<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TODO: Add GA -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>your haru</title>
  </head>
  <body>
    <div class="background js-background">
      <div class="background__darkened js-background__darkened">
        <div class="form-background js-form-background hidden">
          <form
            class="form-background__log-in js-form-background__log-in hidden"
          >
            <h1>Welcome!</h1>
            <span>What is your name?</span>
            <input
              class="js-log-in__input"
              maxlength="30"
              placeholder="Up to 30 characters"
              required
              type="text"
            />
            <span class="log-in__message">You can always change it later.</span>
          </form>
        </div>
        <main>
          <h3 class="background__calendar js-background__calendar">
            Mon, Jan 00, 0000
          </h3>
          <h2 class="background__clock js-background__clock">
            <span class="clock__numbers js-clock__numbers">00:00:00</span>
            <span class="clock__am-pm js-clock__am-pm">am</span>
          </h2>
          <h1 class="background__greeting js-background__greeting">Hello!</h1>
        </main>
        <div class="background__setting js-background__setting hidden">
          <form class="setting__rename js-setting__rename">
            <h3 class="rename__title">Rename</h3>
            <input
              class="rename__input js-rename__input"
              maxlength="30"
              placeholder="Press 'Enter' to Confirm"
              required
              type="text"
            />
          </form>
          <form class="setting__twenty-four-hour">
            <h3>24-Hour Clock</h3>
            <label class="twenty-four-hour__toggle js-twenty-four-hour__toggle">
              <input class="toggle__switch js-toggle__switch" type="checkbox" />
              <span class="toggle__slider"></span>
            </label>
          </form>
          <form class="setting__dark-theme">
            <h3>Dark Theme</h3>
            <label class="dark-theme__toggle js-dark-theme__toggle">
              <input class="toggle__switch js-toggle__switch" type="checkbox" />
              <span class="toggle__slider"></span>
            </label>
          </form>
          <form class="setting__left-menu">
            <h3>Menu on the Left</h3>
            <label class="left-menu__toggle js-left-menu__toggle">
              <input class="toggle__switch js-toggle__switch" type="checkbox" />
              <span class="toggle__slider"></span>
            </label>
          </form>
          <form class="setting__reset">
            <h3>Reset Data</h3>
            <button class="reset__button js-reset__button">Reset</button>
          </form>
          <div class="setting__modal js-setting__modal hidden"></div>
        </div>
      </div>
      <nav class="background__navigation js-background__navigation">
        <ul>
          <div>
            <li class="navigation__home">
              <button><img alt="home" src="assets/nav-bar/home.png" /></button>
            </li>
            <li class="navigation__to-dos">
              <button>
                <img alt="to-dos" src="assets/nav-bar/to-dos.png" />
              </button>
            </li>
            <li class="navigation__setting">
              <button>
                <img alt="setting" src="assets/nav-bar/setting.png" />
              </button>
            </li>
          </div>
          <li>
            <button>
              <img alt="copyright" src="assets/nav-bar/copyright.png" />
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <script src="js/constant.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/log-in.js"></script>
    <script src="js/time.js"></script>
    <script src="js/nav-bar.js"></script>
    <script src="js/setting.js"></script>
    <!-- <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
